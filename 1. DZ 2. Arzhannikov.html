<html>
  <head>
    <script>
      let r;
      r = prompt("Введите радиус круга");
      const pi = 3.1415926535;
      let S = r ** 2 * pi;
      alert("Площадь круга (S) = " + S);
    </script>
  </head>
  <body>
    <h1>Создать программу, вычисляющую площадь круга по заданному радиусу.</h1>
    <h1>Работа в браузере с JS</h1>
    <p>03 мая 2022 года</p>
  </body>
</html>
