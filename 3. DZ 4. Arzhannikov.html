<html>
  <head>
    <script>
        
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let a = Number(prompt("Введи значение числа a"));

      // РЕШЕНИЕ

      numberOne = a * a; // Операция 1
      numberTwo = numberOne * numberOne; // Операция 2
      numberThree = numberOne * numberOne; // Операция 3
      numberFour = numberOne * numberOne; // Операция 4
      numberFive = numberOne * numberFour; // Операция 5
      numberSix = numberFive * numberFive; // Операция 6

      // ВЫВОД РЕЗУЛЬТАТА
      alert("a ** 12 = " + numberSix);
    </script>
  </head>
  <body>
    <h1>
      Дано действительное число a. Не пользуясь никакими другими арифметическими
      операциями, кроме умножения, получить a**12 за шесть операций. Число
      должно вводиться с клавиатуры и результат выводиться на экран.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>19 мая 2022 года</p>
  </body>
</html>
