<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let arrayZero = [];
      let k = 0;

      option = Number(
        prompt(
          "Выбери способ заполнения массива.\n1 - заполнение вручную.\n2 - строго заданные значения массива.\n3 - рандомные значения от нуля до ста"
        )
      );

      let arrayNumber = [];

      switch (
        option // выбираем способ заполнения массива
      ) {
        case 1:
          lengthMassive = Number(
            prompt("Введи количество чисел в последовательности")
          );

          arrayNumber.length = lengthMassive;

          for (let i = 0; i < arrayNumber.length; i++) {
            arrayNumber[i] = Number(prompt("Введите целое число:"));
          }

          break;

        case 2:
          arrayNumber = [64, 91, 73, 23, 15, 68, 52, 41, 8, 7, 67];
          break;

        case 3:
          lengthMassive = Number(
            prompt("Введи количество чисел в последовательности")
          );

          arrayNumber.length = lengthMassive;

          for (let i = 0; i < arrayNumber.length; i++) {
            arrayNumber[i] = Math.floor(Math.random() * (100 - 0) + 0);
          }
      }
      // РЕШЕНИЕ

      console.log("Заданный массив // " + arrayNumber);

      for (let i = 0; i < arrayNumber.length; i++) {
        if (arrayNumber[i] % 2 == 0 && arrayNumber[i] !== 0) {
          arrayZero[k] = arrayNumber[i];
          k++;
        }
      }

      if (arrayZero.length == 0) {
        console.log("Четные числа в последовательности отсутствуют");
      }

      console.log("Четные числа из последовательности // " + arrayZero);
    </script>
  </head>
  <body>
    <h1>
      Дана последовательность натуральных чисел. Создать массив из четных чисел
      заданной последовательности. Если таких чисел нет, то вывести сообщение об
      этом
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>08 июня 2022 года</p>
  </body>
</html>
