<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let a1 = Number(
        prompt(
          "Введи значение стороны шестиугольника (a), лежащего в основании призмы"
        )
      );

      if (a1 < 0) {
        // Добавил обязательное условие - значение стороны шестиугольника не может быть меньше нуля.
        do
          // Вводи значение стороны шестиугольника, пока она не будет > 0
          a1 = Number(
            prompt(
              "Error. значение стороны шестиугольника меньше нуля. Введи значение больше нуля."
            )
          );
        while (a1 < 0);
      }

      let s1; // площадь шестиугольника, лежащего в основании призмы
      let h1; // h1 - это высота призмы
      let v1; // v2 - это объем призмы

      let r2; // r2 - это радиус вписанной окружности (лежащей внутри призмы)
      let h2; // h2 - это высота цилиндра
      let v2; // v2 - это объем цилиндра

      let r3; // r3 - это радиус описанной окружности (лежащей за призмой)

      // РЕШЕНИЕ

      s1 = ((3 * Math.sqrt(3)) / 2) * a1 ** 2; // вычисляем площадь шестиугольника, лежащего в основании призмы
      h1 = 2 * a1; // вычисляем высоту призмы
      v1 = s1 * h1; // вычисляем объем призмы

      h2 = 2 * a1; // вычисляем высоту цилиндра
      r2 = (Math.sqrt(3) / 2) * a1; // вычисляем радиус вписанной окружности (лежащей внутри призмы)
      v2 = Math.PI * r2 ** 2 * h2; // Вычисляем объем цилиндра

      r3 = a1; // вычисляем значение описанной окружности (лежащей за призмой)

      percent = 100 - v2 / (v1 / 100); // вычисляем процент материала, ушедшего в отход

      // ВЫВОД РЕЗУЛЬТАТА

      // console.log(
      //   "r2 - это радиус вписанной окружности (лежащей внутри призмы) = " + r2
      // );
      // console.log("h2 - это высота цилиндра = " + h2);
      // console.log("v2 - это объем цилиндра = " + v2);
      // console.log("v1 - это объем призмы = " + v1);
      console.log(
        "Процент материала, ушедшего в отход = " + percent.toFixed(2) + "%"
      );
    </script>
  </head>
  <body>
    <h1>
      Найти процент материала, ушедшего в отход, если из призмы, в основании
      которой лежит правильный шестиугольник со стороной A, был выточен цилиндр.
      основание которого - окружность, вписанная в правильный шестиуголник, а
      высота равна 2A
    </h1>

  </body>
</html>
