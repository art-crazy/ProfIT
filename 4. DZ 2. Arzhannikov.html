<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let x1 = Number(prompt("Введи значение точки А для координаты x1"));
      let y1 = Number(prompt("Введи значение точки А для координаты y1"));
      let x2 = Number(prompt("Введи значение точки B для координаты x2"));
      let y2 = Number(prompt("Введи значение точки B для координаты y2"));

      // РЕШЕНИЕ

      // Определяем в какой квадрант(четверть) попадает A
      if (x1 > 0 && y1 > 0) {
        A = "Точка A попадает в правую верхнюю четверть";
      }

      if (x1 < 0 && y1 > 0) {
        A = "Точка A попадает в левую верхнюю четверть";
      }

      if (x1 > 0 && y1 < 0) {
        A = "Точка A попадает в правую нижнюю четверть";
      }

      if (x1 < 0 && y1 < 0) {
        A = "Точка A попадает в левую нижнюю четверть";
      }

      if (x1 == 0 || y1 == 0) {
        A = "Точка A попадает на нулевую координату";
      }

      // Определяем в какой квадрант(четверть) попадает B
      if (x2 > 0 && y2 > 0) {
        B = "Точка B попадает в правую верхнюю четверть";
      }

      if (x2 < 0 && y2 > 0) {
        B = "Точка B попадает в левую верхнюю четверть";
      }

      if (x2 > 0 && y2 < 0) {
        B = "Точка B попадает в правую нижнюю четверть";
      }

      if (x2 < 0 && y2 < 0) {
        B = "Точка B попадает в левую нижнюю четверть";
      }

      if (x2 == 0 || y2 == 0) {
        B = "Точка B попадает на нулевую координату";
      }

      // по теореме пифагора определяем расстояние от 0 до точек
      dlinaA = Math.sqrt(x1 ** 2 + y1 ** 2);
      dlinaB = Math.sqrt(x2 ** 2 + y2 ** 2);

      // ВЫВОД РЕЗУЛЬТАТА

      console.log(A);
      console.log(B);
      console.log("Расстояние точки А до начала координат = " + dlinaA);
      console.log("Расстояние точки А до начала координат = " + dlinaB);

      if (dlinaA > dlinaB) {
        console.log("Дальше от начала координат находится точка A");
      }

      if (dlinaA < dlinaB) {
        console.log("Дальше от начала координат находится точка B");
      }

      if (dlinaA == dlinaB) {
        console.log("Расстояние точек от начала координат совпадает");
      }
    </script>
  </head>
  <body>
    <h1>
      Даны точки A(x1, y2) и B(x2, y2). Выяснить, в какой квадрант(четверть)
      попадает каждая из этих точек, и какая из них дальше отстоит от начала
      координат
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>25 мая 2022 года</p>
  </body>
</html>
