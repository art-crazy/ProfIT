<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let x1 = Number(prompt("Введи значение точки А для координаты x1"));
      let y1 = Number(prompt("Введи значение точки А для координаты y1"));
      let x2 = Number(prompt("Введи значение точки B для координаты x2"));
      let y2 = Number(prompt("Введи значение точки B для координаты y2"));
      let x3 = Number(prompt("Введи значение точки C для координаты x3"));
      let y3 = Number(prompt("Введи значение точки C для координаты y3"));

      let Skrug; // Площадь круга с радиусом 0A
      let Skvadrat; // Площадь квадрата со стороной 0B
      let Spryamougolnik; // площадь прямоугольника со сторонами AC и BC.

      // РЕШЕНИЕ

      Skrug = Math.PI * Math.sqrt(x1 ** 2 + y1 ** 2) ** 2; // по теореме пифагора вычисляем диагональ + по радиусу вычисляем площадь круга
      Skvadrat = x2 ** 2 + y2 ** 2; // вычисляем площадь квадрата со стороной 0B
      Spryamougolnik = // вычисляем площадь прямоугольника со сторонами AC и BC
        Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2) *
        Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2);

      // ВЫВОД РЕЗУЛЬТАТА

      console.log("Skrug Площадь круга с радиусом 0A = " + Skrug);
      console.log("Skvadrat Площадь квадрата со стороной 0B = " + Skvadrat);
      console.log("Spryamougolnik = " + Spryamougolnik);

      console.log(
        "Math.max(Skrug, Skvadrat, Spryamougolnik) = " +
          Math.max(Skrug, Skvadrat, Spryamougolnik)
      );
    </script>
  </head>
  <body>
    <h1>
      Даны точки A(x1, y1), B(x2, y2), C(x3, y3). Выяснить, что больше: площадь
      круга с радиусом 0A, площадь квадрата со стороной 0B или площадь
      прямоугольника со сторонами AC и BC.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>25 мая 2022 года</p>
  </body>
</html>
