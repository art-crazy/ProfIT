<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ
      let line = String(
        prompt("Введи текст, из которого мы удалим лишние пробелы")
      );

      function getLine(bar) {
        return bar.replace(/^ +| +$|( ) +/g, " ");
      }

      line = getLine(line);

      console.log("Текст без лишних пробелов //" + line);
    </script>
  </head>
  <body>
    <h1>
      Написать функцию, которая из строки удаляет лишние пробелы, то есть
      преобразованной строке не должно быть более одного пробела подряд.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>23 июня 2022 года</p>
  </body>
</html>
