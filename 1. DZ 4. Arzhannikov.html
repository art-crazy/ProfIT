<html>
  <head>
    <script>
      let a;
      a = prompt("Задай значение для числа a");
      console.log("Квадрат числа a = " + a ** 2);
      console.log("Остаток от деления a на 2 = " + (a % 2));
      console.log(
        "Площадь равностороннего треугольника, сторона которого равна введенному числу a = " +
          (3 ** 0.5 / 4) * a ** 2
      );
    </script>
  </head>
  <body>
    <h1>
      Создать программу, которая для заданного с клавиатуры числа выводит в
      консоль его квадрат, остаток от деления на 2, площадь равностороннего
      треугольника, сторона которого равна введенному числу.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>03 мая 2022 года</p>
  </body>
</html>
