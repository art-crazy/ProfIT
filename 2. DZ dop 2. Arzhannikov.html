<html>
  <head>
    <script>
      let numberOne = 1.8432611;
      let numberTwo = 1555.83;
      let numberThree = 5.1;
      let zero = "0";

      console.log(
        "1.8432611 округляем до второго знака после запятой = " +
          Math.floor(numberOne * 100) / 100
      );

      console.log(
        "1.8432611 округляем до четвертого знака после запятой = " +
          Math.floor(numberOne * 10000) / 10000
      );

      console.log(
        "1.8432611 округляем до целого числа = " + Math.floor(numberOne)
      );

      console.log(
        "1555.83 округляем до второго знака после запятой = " +
          Math.floor(numberTwo * 100) / 100
      );

      console.log(
        "1555.83 округляем до четвертого знака после запятой = " +
          Math.floor(numberTwo * 10000) / 10000 +
          zero +
          zero
      );

      console.log(
        "1555.83 округляем до целого числа = " + Math.floor(numberTwo)
      );

      console.log(
        "5.1 округляем до второго знака после запятой = " +
          Math.floor(numberThree * 100) / 100
      );

      console.log(
        "5.1 округляем до четвертого знака после запятой = " +
          Math.floor(numberThree * 10000) / 10000 +
          zero +
          zero +
          zero
      );

      console.log("5.1 округляем до целого числа = " + Math.floor(numberThree));
    </script>
  </head>
  <body>
    <h1>
      Округлить числа 1.8432611, 1.83, 5.1 до второго знака после запятой, до
      целого числа, до четвёртого знака после запятой, используя только
      умножение и деление. Прикрепить файл с кодом на JavaScript.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>13 мая 2022 года</p>
  </body>
</html>
