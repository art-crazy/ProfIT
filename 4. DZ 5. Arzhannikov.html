<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ
      let x = Number(prompt("Введи значение x"));
      let y;

      // РЕШЕНИЕ
      if (x <= -1) {
        y = (x * -1) ** 2 - 4 * x - 3; 
      } else if (-1 < x && x <= 1) {
        y = x + 1;
      } else if (x > 1) {
        y = 2 / x;
      }

      //ВЫВОД ДАННЫХ
      console.log("y (x) = " + y);
    </script>
  </head>
  <body>
    <h1>Вычислить значение заданной функции.</h1>
    <h1>Работа в браузере с JS</h1>

  </body>
</html>
