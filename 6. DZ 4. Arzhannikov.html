<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ
      let J = Number(
        prompt("Введи количество чисел в последовательности")
      );
      let arrayNumber = new Array(J);
   

      // РЕШЕНИЕ

      for (let i = 0; i < arrayNumber.length; i++) {
        arrayNumber[i] = Number(prompt("Введите целое число:"));
      }
    </script>
  </head>
  <body>
    <h1>
      Задан числовой массив, состоящий из J элементов. Напечатать положительные
      числа в порядке убывания, используя метод сортировки бинарными
      включениями.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>08 июня 2022 года</p>
  </body>
</html>
