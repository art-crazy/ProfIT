<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ
      var intervalLow = 0,
      intervalHigh = 0,
      accuracy = 0.01,
        intervalMid = 0,
        xi = 0;
      main();
      function main() {
        intervalLow = parseFloat(prompt("Введите начало отрезка: intervalLow = ", intervalLow));
        intervalHigh = parseFloat(prompt("Введите конец отрезка: intervalHigh = ", intervalHigh));
        accuracy = parseFloat(prompt("Введите точность: accuracy = ", accuracy));

        if (f(intervalLow) == 0) {
          console.log("Корень уравнения: " + intervalLow);
        } else if (f(intervalHigh) == 0) {
          console.log("Корень уравнения: " + intervalHigh);
        }

        while (intervalHigh - intervalLow > accuracy) {
          intervalMid = (intervalHigh - intervalLow) / 2; 
          xi = intervalLow + intervalMid;

          if (f(intervalLow) * f(intervalHigh) < 0) {
            intervalHigh = xi;
          } else {
            intervalLow = xi;
          }
          showResult();
        }
      }

      function f(x) {
        var y = 3 * x - Math.sin(x) - 7; // уравнение
        return y;
      }

      function showResult() {
        console.log("intervalLow = " + intervalLow);
        console.log("intervalHigh = " + intervalHigh);
        console.log("x = " + xi);
        console.log("Погрешность приближения d = " + (intervalHigh - intervalLow));
      }

      console.log("2 intervalLow = " + intervalLow);
        console.log("2 intervalHigh = " + intervalHigh);
        console.log("2x = " + xi);
        console.log("2Погрешность приближения d = " + (intervalHigh - intervalLow));
    </script>
  </head>
  <body>
    <h1>
      Найти корни нелинейного уравнения F(x)=3x-sin(x)-7 методом половинного
      деления. Вычисление значений F(x) организовать через функцию.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>23 июня 2022 года</p>
  </body>
</html>
