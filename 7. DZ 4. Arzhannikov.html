<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let accuracy = 0.0001;
      let x1;
      let x2;
      let x3;
      let F1;
      let F2;
      let F3;
      let count = 0;

      function calcX(x) {
        return 3 * x - Math.sin(x) - 7;
      }

      // РЕШЕНИЕ
      do {
        if (count > 0) {
          alert("[" + x1 + "," + x2 + "] - не интервал изоляции");
        }

        x1 = Number(prompt("Введи значение начала интервала", 0));
        x2 = Number(prompt("Введи значение конца интервала", 0));

        F1 = calcX(x1);
        F2 = calcX(x2);
        count++;
      } while (F1 * F2 > 0);

      function check(n) {
        if (n < 0) {
          n = -1.0;
        }
        if (n > 0) {
          n = 1.0;
        }
        return n;
      }

      if (Math.abs(x2 - x1) >= accuracy) {
        do {
          x3 = (x1 + x2) / 2;
          F3 = calcX(x3);

          if (check(F3) * check(F1) <= 0.0) {
            x2 = x3;
          } else {
            x1 = x3;
            F1 = F3;
          }
        } while (Math.abs(x2 - x1) >= accuracy);
      }

      // ВЫВОД
      console.log("Корень равен: " + x3);
    </script>
  </head>
  <body>
    <h1>
      Найти корни нелинейного уравнения F(x)=3x-sin(x)-7 методом половинного
      деления. Вычисление значений F(x) организовать через функцию.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>23 июня 2022 года</p>
  </body>
</html>
