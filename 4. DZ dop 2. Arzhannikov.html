<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let a = Number(prompt("Введи значение ребра a"));
      if (a <= 0) {
        // Добавил обязательное условие - значение ребра не может быть меньше нуля.
        do
          // Вводи значение ребра, пока оно не будет > 0
          a = Number(
            prompt(
              "Error. значение ребра меньше либо равно нулю. Введи значение больше нуля."
            )
          );
        while (a <= 0);
      }

      let b = Number(prompt("Введи значение ребра b"));
      if (b <= 0) {
        // Добавил обязательное условие - значение ребра не может быть меньше нуля.
        do
          // Вводи значение ребра, пока оно не будет > 0
          b = Number(
            prompt(
              "Error. значение ребра меньше либо равно нулю. Введи значение больше нуля."
            )
          );
        while (b <= 0);
      }

      let c = Number(prompt("Введи значение ребра c"));
      if (c <= 0) {
        // Добавил обязательное условие - значение ребра не может быть меньше нуля.
        do
          // Вводи значение ребра, пока оно не будет > 0
          c = Number(
            prompt(
              "Error. значение ребра меньше либо равно нулю. Введи значение больше нуля."
            )
          );
        while (c <= 0);
      }

      let x = Number(prompt("Введи значение стороны x"));
      if (x <= 0) {
        // Добавил обязательное условие - значение стороны не может быть меньше нуля.
        do
          // Вводи значение стороны, пока оно не будет > 0
          x = Number(
            prompt(
              "Error. значение стороны меньше либо равно нулю. Введи значение больше нуля."
            )
          );
        while (x <= 0);
      }

      let y = Number(prompt("Введи значение стороны y"));
      if (y <= 0) {
        // Добавил обязательное условие - значение стороны не может быть меньше нуля.
        do
          // Вводи значение стороны, пока оно не будет > 0
          y = Number(
            prompt(
              "Error. значение стороны меньше либо равно нулю. Введи значение больше нуля."
            )
          );
        while (y <= 0);
      }

      // РЕШЕНИЕ

      if (
        (a <= x && b <= y) ||
        (b <= x && a <= y) ||
        (a <= x && c <= y) ||
        (c <= x && a <= y) ||
        (c <= x && b <= y) ||
        (b <= x && c <= y)
      ) {
        console.log("Кирпич пройдет в отверстие");
      } else console.log("Кирпич не пройдет в отверстие");
    </script>
  </head>
  <body>
    <h1>
      Даны положительные числа а, b, с, х, у. Выяснить, пройдет ли кирпич с
      ребрами а, b, с в прямоугольное отверстие со сторонами х, у.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>26 мая 2022 года</p>
  </body>
</html>
