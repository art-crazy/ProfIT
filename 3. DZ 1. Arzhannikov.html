<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ
      
      let R = Number(prompt("Введите значение внешнего радиуса")); // Вводим внешний радиус

      if (R < 0) {
        // Добавил обязательное условие - Внешний радиус должен быть больше нуля.
        do
          // Вводи внешний радиус снова, пока он не будет > 0
          R = Number(
            prompt(
              "Error. Внешний радиус меньше нуля. Введи значение больше нуля."
            )
          );
        while (R < 0);
      }

      let r = Number(prompt("Введите значение внутреннего радиуса")); // Вводим внутренний радиус

      if (r < 0) {
        // Добавил обязательное условие - внутренний радиус должен быть больше нуля.
        do
          // Вводи внутренний радиус снова, пока он не будет > 0
          r = Number(
            prompt(
              "Error. Внутренний радиус меньше нуля. Введи значение больше нуля."
            )
          );
        while (r < 0);
      }

      if (R < r) {
        // Добавил обязательное условие - Внешний радиус должен быть больше, чем внутренний радиус. Мне показалось это логичным.
        do
          // Вводи внутренний радиус еще раз, введи вутренний радиус меньше, чем значение внешнего радиуса.
          r = Number(
            prompt(
              "Error. Внешний радиус оказался меньше внутреннего. Введите значение меньше, чем внешний радиус."
            )
          );
        while (R < r);
      }

      const Pi = 3.1415926535;
      let h = R + r; // Высота цилиндра == сумма радиусов
      let Spoln; // создали переменную для обозначения полной площащади цилиндра
      let V; // создали переменную для обозначения объема цилиндра

      // РЕШЕНИЕ
      Spoln = 2 * Pi * (R + r) * (h + R - r); // вычисляем площадь полной поверхности прямого полого цилиндра через внутренний и наружный радиусы и высоту
      V = Pi * h * (R ** 2 - r ** 2); // вычисляем обьём цилиндра через внутренний и наружный радиусы и высоту.

      // ВЫВОД РЕЗУЛЬТАТА
      console.log("Площадь полной поверхности цилиндра = " + Spoln); // Вывод полой площади поверхности цилиндра
      console.log("Объема цилиндра = " + V); // Вывод объема цилиндра
    </script>
  </head>
  <body>
    <h1>
      Вычислить объем и площадь всей поверхности полого цилиндра, радиусы
      основания которого равны R И r, а высота цилиндра равна сумме этих
      радиусов
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>19 мая 2022 года</p>
  </body>
</html>
