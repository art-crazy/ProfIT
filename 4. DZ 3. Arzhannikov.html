<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let A = Number(prompt("Введи положительное значение A"));

      if (A <= 0) {
        // Обязательное условие - A не может быть меньше нуля.
        do
          // Вводи A, пока не будет > 0
          A = Number(
            prompt("Error. A меньше нуля. Введи значение больше нуля.")
          );
        while (A <= 0);
      }

      let B = Number(prompt("Введи положительное значение B"));

      if (B <= 0) {
        // Обязательное условие - B не может быть меньше нуля.
        do
          // Вводи B, пока не будет > 0
          B = Number(
            prompt("Error. B меньше нуля. Введи значение больше нуля.")
          );
        while (B <= 0);
      }

      let C = Number(prompt("Введи положительное значение C"));

      if (C <= 0) {
        // Обязательное условие - C не может быть меньше нуля.
        do
          // Вводи C, пока не будет > 0
          C = Number(
            prompt("Error. C меньше нуля. Введи значение больше нуля.")
          );
        while (C <= 0);
      }

      // РЕШЕНИЕ

      if ( // выясняем, является ли треугольник прямоугольным
        A ** 2 == B ** 2 + C ** 2 ||
        B ** 2 == A ** 2 + C ** 2 ||
        C ** 2 == A ** 2 + B ** 2
      ) {
        ugol = "Треугольник прямоугольный";
      } else ugol = "Треугольник не прямоугольный";


      if (A + B > C && A + C > B && B + C > A) {
        // Выясняем, существует ли треугольник с заданными сторонами
        result = "cуществует";
      } else (result = "не существует") && (ugol = "");

      // ВЫВОД РЕЗУЛЬТАТА
      console.log("Треугольник с заданными сторонами " + result);
      console.log(ugol);
    </script>
  </head>
  <body>
    <h1>
      Даны положительные числа: A, B, C. Выяснить, существует ли треугольник с
      длинами сторон A, B, C. Если да, выяснить, является ли он прямоугольным.
    </h1>

</html>
