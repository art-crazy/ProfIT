<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let L = Number(prompt("Введи длину окружности")); // Задаем значение длины окружности

      if (L < 0) {
        // Добавил обязательное условие - длина окружности не может быть меньше нуля.
        do
          // Вводи длину окружности, пока она не будет > 0
          L = Number(
            prompt(
              "Error. Длина окружности меньше нуля. Введи значение больше нуля."
            )
          );
        while (L < 0);
      }

      let S; // S - площадь круга
      let R; // R - радиус круга
      const Pi = 3.1415926535;

      // РЕШЕНИЕ

      R = L / (2 * Pi); // Вычисляем радиус круга
      S = Pi * R ** 2; // Вычисляем площадь круга

      // ВЫВОД РЕЗУЛЬТАТА

      console.log("Радиус круга = " + R);
      console.log("Площадь круга = " + S);
    </script>
  </head>
  <body>
    <h1>Известна длина окружности.</h1>
    <h1>1) Найти радиус и площадь круга, ограниченного этой окружностью.</h1>
    <h1>2) Cторону квадрата, площадь которого равна площади круга.</h1>
    <h1>Работа в браузере с JS</h1>
    <p>19 мая 2022 года</p>
  </body>
</html>
