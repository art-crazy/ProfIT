<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let sOsnovaniya = Number(prompt("Введи площадь основания конуса = "));

      if (sOsnovaniya < 0) {
        // Добавил обязательное условие - площадь основания конуса не может быть меньше нуля.
        do
          // Вводи площадь основания конуса, пока она не будет > 0
          sOsnovaniya = Number(
            prompt(
              "Error. Площадь основания конуса меньше нуля. Введи значение больше нуля."
            )
          );
        while (sOsnovaniya < 0);
      }

      const Pi = 3.1415926535;
      let d; // d - это диаметр основания
      let h; // h - это высота конуса
      let r; // r - это радиус основания конуса
      let Spoln; // Spoln - это общая площадь поверхности
      let v1; // v - это объем конуса через высоту и радиус
      let v2; // v - это объем конуса через высоту и площадь основания

      // РЕШЕНИЕ

      d = 2 * Math.sqrt(sOsnovaniya / Pi); // Вычисляем диаметр основания
      h = d; // Вычисляем высоту конуса
      r = d / 2; // Вычисляем радиус
      Spoln = Pi * r * (r + Math.sqrt(r ** 2 + h ** 2)); // Полная площадь через радиус и высоту
      v1 = (1 / 3) * (Pi * r ** 2 * h); // Объем через высоту и радиус
      v2 = (1 / 3) * (sOsnovaniya * h); // Объем через высоту и площадь основания

      // ВЫВОД РЕЗУЛЬТАТА

      console.log("Общая площадь поверхности = " + Spoln);
      console.log("Объем через высоту и радиус = " + v1);
      console.log("Объем через высоту и площадь основания = " + v2);
    </script>
  </head>
  <body>
    <h1>
      Вычислить объем и площадь полной поверхности конуса, диаметр основания
      которого равен высоте конуса, если известна площадь основания.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>19 мая 2022 года</p>
  </body>
</html>
