<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ

      let month = Number(prompt("Введи номер месяца от 1 до 12"));

      switch (month) {
        case 1:
          month = "January";
          break;
        case 2:
          month = "february";
          break;
        case 3:
          month = "March";
          break;
        case 4:
          month = "april";
          break;
        case 5:
          month = "May";
          break;
        case 6:
          month = "June";
          break;
        case 7:
          month = "July";
          break;
        case 8:
          month = "august";
          break;
        case 9:
          month = "september";
          break;
        case 10:
          month = "October";
          break;
        case 11:
          month = "November";
          break;
        case 12:
          month = "december";
          break;
      }

      // РЕШЕНИЕ

      // ВЫВОД РЕЗУЛЬТАТА

      console.log("Название месяца - " + month);
    </script>
  </head>
  <body>
    <h1>
      Написать программу, которая по номеру месяца, выводит его название. После
      ввода исходных данных проверить их на соответствие требованиям, т.е. если
      пользователь ввёл не число, сообщить ему об этом и определение месяца не
      проводить.
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>25 мая 2022 года</p>
  </body>
</html>
