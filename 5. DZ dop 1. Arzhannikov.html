<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ
      let N = Number(prompt("Введите значение N"));
      let count = 0;
      let k = 0;
      let i = 0;

      // ЦИКЛ
      do {
        count++;
        k = Math.sqrt(k + (1 + i));
        i++;
      } while (k <= N);

      // Вывод
      console.log("Количество корней = " + count);
      console.log("Результат вычислений = " + k);
    </script>
  </head>
  <body>
    <h1>
      Вычислить количество корней К: , пока результат вычислений не превысит
      заданного N
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>01 июня 2022 года</p>
  </body>
</html>
