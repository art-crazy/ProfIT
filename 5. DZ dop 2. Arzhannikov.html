<html>
  <head>
    <script>
      // ВВОД ИСХОДНЫХ ДАННЫХ
      let E = Number(prompt("Введите значение E"));
      let summ = 0;
      let i = 1;
      let count = 0;
      let slagaemoe;

      do {
        summ = summ + (-1) ** i / (i * (2 * i + 1));
        slagaemoe = (-1) ** i / (i * (2 * i + 1));
        i++;
        count++;
      } while (Math.abs(slagaemoe) > E);

      console.log(
        "summ = " + summ + ". Программа вычислила " + count + " циклов."
      );
    </script>
  </head>
  <body>
    <h1>
      Вычислять сумму, пока очередное слагаемое не станет по модулю меньше Е:
    </h1>
    <h1>Работа в браузере с JS</h1>
    <p>01 июня 2022 года</p>
  </body>
</html>
